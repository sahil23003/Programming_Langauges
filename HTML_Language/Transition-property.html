<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transition Property</title>
    <style>
        .main{  width: 500px;
                height: 500px;
                background-color: rgba(200, 0, 0, 1); 
                /* 
                   opacity: 0-1;
                */
                 opacity: 0.3;
                 /* 
                   transition is use to control the speed of the transition.
                 */
                 transition: opacity 1s;
        }
        .main:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
       <div class="main">

       </div>
</body>
</html>
