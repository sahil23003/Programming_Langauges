<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color</title>
    <style>
           .main{
              width: 500px;
              height: 400px;
              border: 5px solid grey;
              font-size: 60px;
              text-align: center;
              color: aliceblue;
              margin: auto;
              /*   
                 r= 0 -255    red
                 g= 0 -255    green
                 b= 0 - 255   blue 
                 a= 0 - 1     opacity */
              background-color: rgb(255, 0, 0, 0.5) ;

           }
    </style>
</head>
<body>
    <div class="main">
         Colors
    </div>
</body>
</html>
