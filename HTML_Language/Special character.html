<!DOCTYPE html>
<html lang="en">
<head>
    <title>Special Character & White Space in HTML</title>
</head>
<body>
    <div>
        Copy Right &copy; 2025
    </div>
    <div>
        Trade Mark &trade; 
    </div>
    <div>
        Registered Trade Mark &reg; 
    </div>
    <div>
        Hello &nbsp;Everyone  <!--Nn breakable Space-->
    </div>
    <div>
        Hello &ensp; Everyone  <!--Two Space -->
    </div>
    <div>
        Hello &emsp; Everyone  <!--Three Space-->
    </div>
</body>
</body>
</html>
