<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Shadow</title>
    <style>
        /* Add a text shadow to the text */
        .text{
               text-align: center;
               font-size: 100px;
               margin-top: 40px;
          /* 
               text-shadow: 
               x-axis | y-axis | range | color
          */
          text-shadow: 0px 0px 8px red;
        }
    </style>
</head>
<body>
         <div>
               <h1 class="text">
                    Front-end
               </h1>
         </div>
</body>
</html>
