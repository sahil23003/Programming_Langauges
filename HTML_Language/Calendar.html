<!DOCTYPE html>
<html>
<head>
    <title>Calendar elementor</title>
</head>
<body>
    <form> 
        <fieldset>
            <legend> Calendar</legend>
            Date: <input type="date" name=" Date"/> <!-- For Date -->
            <br/> 
            <br/>
            Date/Time: <input type="datetime-local" name=""/> <!-- Default value is current date and time -->
            <br/>
            <br/>
            Time: <input type="time" name=""/> <!-- For Time-->
            <br/>
            <br/>
            Month: <input type="month" name=""/>
            <br/>
            <br/>
            Week: <input type="week" name=""/>
            <br/>
            <br/>
            Range:<input type="range" name=""/>
            <br/>
            <br/>
            <input type="submit" value="Submit"/>
        </fieldset> 
    </form>
</body>
</html>
