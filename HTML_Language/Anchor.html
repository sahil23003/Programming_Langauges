<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anchor Tag</title>
</head>
<body>
    <a href="https://www.google.co.in/"> Default</a><br><br><!-- This is Anchor tag -->
    <a href="https://www.google.co.in/" target="_blank"> In new TAb</a><br><br> <!-- this will open in new tab-->
    <a href="https://www.google.co.in/" target="_parent"> open in same tab</a> <!-- Similar to Frist one-->
<br>
<br>
    <a href="image.html"> Go to Image Section</a><br><br><!-- This Anchor tag is to lInk between two html pages-->
    <a href="image.html" target="_blank"> open in new tab</a>
</body>
</html>
